name: Playwright

env:
  PLAYWRIGHT_APP_BASE_URL: ${{ vars.PLAYWRIGHT_APP_BASE_URL }}
  PLAYWRIGHT_USER_NAME: ${{ secrets.PLAYWRIGHT_USER_NAME }}
  PLAYWRIGHT_USER_PASSWORD: ${{ secrets.PLAYWRIGHT_USER_PASSWORD }}

on:
  push:
    branches:
      - develop
      - 'project/playwright'
  pull_request:
    branches:
      - develop
      - 'project/playwright'
# Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  test-e2e:
    name: E2E Tests
    environment: 'test'
    timeout-minutes: 60
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/e2e-tests
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm install -g yarn && yarn
    - name: Install Playwright Browsers
      run: yarn playwright install --with-deps
    - name: Run Playwright Tests
      run: yarn playwright test
    - uses: actions/upload-artifact@v4
      id: playwright-report-artifact
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: ./packages/e2e-tests/playwright-report/
    - uses: actions/upload-pages-artifact@v3
      id: playwright-report-github-pages-artifact
      if: ${{ !cancelled() }}
      with:
        name: github-pages
        path: ./packages/e2e-tests/playwright-report/
  deploy:
    name: Deploy Playwright Test Report to GitHub Pages
    needs: test-e2e
    # Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
